<script>
window.onload = function() { 


  setInterval(timer, 1000);

  var refresh = 30;

  function timer(){

  if (refresh > 0){
    refresh = refresh - 1;
    document.getElementById('time').innerHTML = 'updating page in ' + refresh + ' seconds';
    if (refresh == 0){
      location.reload();
      console.log('reload');
    }
    }
  }
}
</script>
