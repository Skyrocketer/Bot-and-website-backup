<style>
* {

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;

}

/* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
.navbar {
  overflow: hidden;
  background-color: #333;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}


/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */

.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {

  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */

}

/* Footer */

  padding: 20px;

  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}

<script>

function enableEditMode() {

richTextField.document.designMode = "on";

}


function Edit(command) {

richTextField.document.execCommand(command, false, null);

}


function execVal(command, value) {

richTextField.document.execCommand(command, false, value);

}


function Code() {

var a = document.getElementById("TXTAREA");
var b = a.contentDocument;

if (document.getElementById("1").innerHTML == "false") {

document.getElementById("Code").hidden = false;
document.getElementById("1").innerHTML = "true";

var x = document.getElementById("TXTAREA");
var y = x.contentDocument;
var TXT1 = y.body.innerHTML;

document.getElementById("Code").innerHTML = TXT1;

y.addEventListener("keyup", function() {

var s = document.getElementById("TXTAREA");
var w = s.contentDocument;
var TXT2 = w.body.innerHTML;

document.getElementById("Code").innerHTML = TXT2;

})

}
else {

document.getElementById("Code").hidden = true;
document.getElementById("1").innerHTML = "false";

}

}


function Link() {

var Link = prompt("Enter a URL,http://. You also can copy/paste.");
var Name = prompt("Enter display text");

var x = document.getElementById("TXTAREA");
var y = x.contentDocument;
var TXT = y.body;

var a = document.createElement("a");
a.innerText = Name;
a.href = Link;
a.title = "Right click and press open link in new tab to follow.";
TXT.appendChild(a);

}


function Image() {

var Src = prompt("Enter image URL,http://. You also can copy/paste.");
var Wd = prompt("Enter width in px,500. Ignore for original size");
var Ht = prompt("Enter height in px,1000. Ignore for original size");
var Title = prompt("Enter display title text.");

var x = document.getElementById("TXTAREA");
var y = x.contentDocument;
var TXT = y.body;

var img = document.createElement("img");
img.src = Src;
img.style.width = Wd;
img.style.height = Ht;
img.title = Title;
TXT.appendChild(img);

}

</script>
